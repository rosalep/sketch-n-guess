<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="content-section">
        <form class="signup-form" method="post" action="/signup/"> <!-- front slash needed to stay in same "directory"-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="button btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/login">Login</a>
            </small>
        </div>
    </div>
    
</body>
</html>
